<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Blog Section</title>

<!--stylesheet-->
<link rel="stylesheet" href="../sitoblog1/styleforsitoblog1.css">

<!--fav icon-->
<link rel="shortcut icon" href="placeholder">

<!--poppins-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <section id="blog">

        <div class="blog-heading">
            <span>My Recent Posts</span>

        <!--blog container-->
        <div class="blog-container">

            <!--box1-->
            <div class="blog-box">
                <!--img-->
                <div class="blog-img">
                    <img src="../sitoblog1/img/4.jpg" alt="Blog">
                </div>

                <!--text-->
                <div class="blog-text">
                    <span>18 July 2021 / Web Design</span>
                    <a href="#" class="blog-title">What Has Happened of All of the web Design Ideas?</a>
                </div>
            </div>
        </div>

        </div>
    </section>
